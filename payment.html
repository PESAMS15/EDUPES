      <script>
       
        const paymentForm = document.getElementById('paymentForm');
paymentForm.addEventListener("submit", payWithPaystack, false);
function payWithPaystack(e) {
  e.preventDefault();
    let email = localStorage.getItem("email")
    if(!email){
            location.href = "sign.html"
        }
    let first = localStorage.getItem("firstname")
    let surn = localStorage.getItem("surname")
    if(document.getElementById("amount").value <30000){
        alert("Please make a deposit of at least N30,000")
    }
    else{
        let handler = PaystackPop.setup({
    key: 'pk_test_7afda4a3e3383f37012106473ba8885e42f88a6e', // Replace with your public key
    email: email,
    amount: document.getElementById("amount").value * 100,
    ref: 'ED'+Math.floor((Math.random() * 10000000) + 1), // generates a pseudo-unique reference. Please replace with a reference you generated. Or remove the line entirely so our API will generate one for you
    // label: "Optional string that replaces customer email"
    onClose: function(){
      alert('Window closed.');
    },
    callback: function(response){
      let message = 'Payment complete! Reference: ' + response.reference;
      localStorage.setItem("amount", document.getElementById("amount").value)
      location.href = "Dashboard.html"
      alert(message);
    }
  });

  handler.openIframe();
    }

}
